<div class="container mt-5">
  <h2 class="mb-4 text-center">Lägg till bok</h2>
  <form (ngSubmit)="addBook()" class="form-container mx-auto">
    <div class="form-group">
      <label for="title">Titel:</label>
      <input
        id="title"
        [(ngModel)]="newBook.title"
        name="title"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="author">Författare:</label>
      <input
        id="author"
        [(ngModel)]="newBook.author"
        name="author"
        class="form-control"
        required
      />
    </div>
    <div class="form-group">
      <label for="publicationDate">Publiceringsdatum:</label>
      <input
        id="publicationDate"
        [(ngModel)]="newBook.publicationDate"
        name="publicationDate"
        type="date"
        class="form-control"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary btn-block btn-block-custom">
      Lägg till ny bok
    </button>
  </form>
  <button
    (click)="navigateToBookList()"
    class="btn btn-secondary btn-block btn-block-custom mt-3"
  >
    Tillbaka till boklistan
  </button>
</div>
