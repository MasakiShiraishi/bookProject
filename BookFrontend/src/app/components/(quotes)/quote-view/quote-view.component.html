<div class="container mt-4">
  <h2 class="mb-4 text-center">Mina citat</h2>
  <ul class="list-group">
    <li *ngFor="let quote of displayQuotes" class="list-group-item d-flex flex-column flex-md-row justify-content-between align-items-center">
      <div class="quote-text w-100">
        <strong>"{{ quote.text }}"</strong><br class="d-md-none">
        <span class="d-block text-uppercase" style="font-style: italic;">av {{ quote.author }}</span>
      </div>
      <button type="button" (click)="deleteQuote(quote.id)" class="btn btn-danger btn-sm mt-2 mt-md-0 ml-md-auto">
        <i class="fas fa-trash-alt"></i> 
      </button>
    </li>
  </ul>
  <button type="button" (click)="navigateToAddQuote()" class="btn btn-primary btn-block mt-3">LÃ¤gg till citat</button>
</div>
