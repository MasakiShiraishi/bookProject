<div>
  <h2>Book List</h2>
  <ul>
    <li *ngFor="let book of books">
      <strong>{{ book.title }}</strong> by {{ book.author }} ({{
        book.publicationDate 
      }})
      <button (click)="editBook(book.id)">edit</button>
      <button (click)="deleteBook(book.id)">delete</button>
    </li>
  </ul>
</div>
